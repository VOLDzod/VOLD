        game.set_viewport(canvas.width, canvas.height);
        game.load_map(map);

        /* Limit the viewport to the confines of the map */

        game.limit_viewport = true;

        var Loop = function () {

            ctx.fillStyle = '#333';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            game.update();
            game.draw(ctx);

            window.requestAnimFrame(Loop);
        };

        /* Start */

        Loop();
