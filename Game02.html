<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | CodingNepal</title>
    <link rel="stylesheet" href="04.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="01.css">
    <!--======== <link rel="stylesheet" href="02.css"> ========-->
    <!--======== <link rel="stylesheet" href="03.css"> ========-->
    <link rel="stylesheet" href="04.css">

    <!----===== Подключение иконок ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="V01.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">VOLD</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Topic.html">
                            <i class='bx bx-file icon'></i>
                            <span class="text nav-text">Topic</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="little time.html">
                            <i class='bx bx-hourglass icon'></i>
                            <span class="text nav-text">Little time</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Game.html">
                            <i class='bx bx-joystick icon'></i>
                            <span class="text nav-text">Game</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Information.html">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="text nav-text">Information</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>
    </nav>
    <!--======== Game02 ========-->
    <!-- select box -->
    <div class="select-box">
        <header>Крестики-нолики</header>
        <div class="content">
            <div class="title">Выберите, кем вы хотите быть?</div>
            <div class="options">
                <button class="playerX">Игрок (X)</button>
                <button class="playerO">Игрок (O)</button>
            </div>
            <div class="credit">Создал: <a href="#" target="_blank">Vold</a>
            </div>
        </div>
    </div>

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">Очередь X</span>
                <span class="Oturn">Очередь О</span>
                <div class="slider"></div>
            </div>
        </div>
        <div class="play-area">
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <!-- result box -->
    <div class="result-box">
        <div class="won-text"></div>
        <div class="btn"><button>Повтор</button></div>
    </div>

    <!--======== Подключение js ========-->
    <script src="01.js"></script>
    <script src="02.js"></script>

</body>

</html>
