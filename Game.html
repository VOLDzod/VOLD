<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLDgame</title>

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="01.css">
    <link rel="stylesheet" href="02.css">
    <!----===== Подключение иконок ===== -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="V01.png" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">VOLD</span>
                    <span class="profession">Web developer</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <li class="search-box">
                    <i class='bx bx-search icon'></i>
                    <input type="text" placeholder="Search...">
                </li>

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="index.html">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Topic.html">
                            <i class='bx bx-file icon'></i>
                            <span class="text nav-text">Topic</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">Notifications</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="little time.html">
                            <i class='bx bx-hourglass icon'></i>
                            <span class="text nav-text">Little time</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Game.html">
                            <i class='bx bx-joystick icon'></i>
                            <span class="text nav-text">Game</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="Information.html">
                            <i class='bx bx-info-circle icon'></i>
                            <span class="text nav-text">Information</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon'></i>
                        <span class="text nav-text">Logout</span>
                    </a>
                </li>

                <li class="mode">
                    <div class="sun-moon">
                        <i class='bx bx-moon icon moon'></i>
                        <i class='bx bx-sun icon sun'></i>
                    </div>
                    <span class="mode-text text">Dark mode</span>

                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>

            </div>
        </div>

    </nav>

    <!--======== VOLDgame ========-->

    <div class="men">
        <div class="tog">
            <i class='bx bx-plus'></i>
        </div>
        <li style="--i:0">
            <a href="Game01.html">
                <i class='bx bx-vial'></i>
            </a>
        </li>
        <li style="--i:1">
            <a href="Game02.html">
                <i class='bx bxs-x-square' style='color:#303030'></i>
            </a>
        </li>
        <li style="--i:2">
            <a href="Game03.html">
                <i class='bx bx-question-mark'></i>
            </a>
        </li>
        <li style="--i:3">
            <a href="Game04.html">
                <i class='bx bx-text'></i>
            </a>
        </li>
        <li style="--i:4">
            <a href="Game05.html">
                <i class='bx bx-checkbox-minus'></i>
            </a>
        </li>
        <li style="--i:5">
            <a href="Game06.html">
                <i class='bx bx-expand-horizontal'></i>
            </a>
        </li>
        <li style="--i:6">
            <a href="Game07.html">
                <i class='bx bx-circle'></i>
            </a>
        </li>
        <li style="--i:7">
            <a href="Game08.html">
                <i class='bx bx-grid'></i>
            </a>
        </li>
    </div>

    <!--======== js ========-->
    <script>
        let tog = document.querySelector('.tog');
        let men = document.querySelector('.men');
        tog.onclick = function () {
            men.classList.toggle('active')
        }

    </script>

    <!--======== Подключение js ========-->
    <script src="01.js"></script>
</body>

</html>
